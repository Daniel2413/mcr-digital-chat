<body style="background-color: antiquewhite">
<div class="col-md-8 col-md-offset-2" style="background-color: white; height: 1130px; padding-top: 50px;">
<button class="btn btn-primary" id="change-name" onclick="myFunction()">Who are you?</button>
<!-- Build your app here-->
<h2>Hello <span id="my-name">World</span>!!!</h2>
<h2>From <span id="city">World</span></h2>



    <iframe width="360" height="615" src="https://www.youtube.com/embed/EXeTwQWrcwY" frameborder="0" allowfullscreen></iframe>

<div>
    <input type="textarea" id="simple-comment" style="width: 300px; margin-top: 20px"></input>
    <button class="btn btn-info" id="simple-send">Post comment</button>
</div>

<div>
    <h2>Simple Comments</h2>
    <div id="simple-comments">
        <ul>
        </ul>
    </div>
</div>

    <script>
        var person;
        function myFunction() {
            person = prompt("Please enter your name", "Batman");
            if (person != null) {
                document.getElementById("my-name").innerHTML = person;
            }
            var city = prompt("Please enter your city", "Gotham");
            if (city != null) {
                document.getElementById("city").innerHTML = city;
            }
            var colour = prompt("Please enter your favourite colour", "Yellow");
            if (colour != null) {
                document.getElementById("my-name").style.color = colour;
            }
        }

        $("#simple-send").on("click", function(e) {
            $("#simple-comments ul").append("<li>" + person + ": " + $("#simple-comment").val() + "</li>");
            $("#simple-comment").val("");
        });

    </script>


</div>
</body>
