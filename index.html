<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Learn how to use the Firebase platform on the Web">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batman Chat</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Tile icon for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">
    <meta name="msapplication-navbutton-color" content="#303F9F">

    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

    <!-- App Styling -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <link rel="shortcut icon" type="image/x-icon" href="../images/favicon.ico"/>
</head>
<body>


<div class="col-md-6 col-md-offset-3" style="background-color: white; height: 100%; min-height: 1200px;">
    <div class="page-header">
        <h1>Batman Chat <small>For All Your Batman Needs</small></h1>
    </div>
    <div class="signinout">
        <button id="signin">Sign in</button>
        <button id="signout">Sign out</button>
    </div>
<!-- Build your app here-->
<h2>Hello <span id="my-name">World</span>!!!</h2>
<h2>From <span id="city">World</span></h2>



    <iframe width="360" height="450" src="https://www.youtube.com/embed/EXeTwQWrcwY" frameborder="0" allowfullscreen></iframe>

    <div class="messaging">
        <div class="form-group">
            <label for="name">Display Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Jane Doe">
        </div>
        <div class="form-group">
            <label for="message">Comment:</label>
            <input type="text" id="message" class="form-control" placeholder="comment goes here" >
        </div>
        <button id="send" class="btn btn-default">Post comment</button>
    </div>

    <div id="messages">

    </div>

    <script src="https://www.gstatic.com/firebasejs/3.6.5/firebase.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/simplechat.js"></script>
    <script>
        var chat = new Chat();

        chat.setMessageInput($("#message"));
        chat.setDisplayNameInput($("#name"));
        chat.setSubmitButton($("#send"));
        chat.setSignInButton($("#signin"));
        chat.setSignOutButton($("#signout"));
        chat.setMessageList($("#messages"));
    </script>

    <script>
        $("#send").on("click", function(){chat.sendMessage()});
        $("#signin").on("click", function(){chat.signIn()});
        $("#signout").on("click", function(){chat.signOut()});
    </script>

    <script>
        chat.listenForMessages();
    </script>

</div>
</body>
</html>
